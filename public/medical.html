<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Names</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.member-list {
    background-color: #fff;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 18px;
    margin-bottom: 10px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
}
</style>
<body>
    <div class="member-list">
        <h1>Member Names</h1>
        <ul>
            <li>John Doe, Trichy</li>
            <li>Jane Smith, Thoothukudi</li>
            <li>Michael Johnson, Dubai</li>
            <li>Susan Brown, Bahrain</li>
            <li>David Lee, Madurai</li>
            <li>Rithish R, Trichy</li>
            <li>Deepak Raj ,Madurai</li>
            <li>Jeyaprakash Gandhi ,Chennai</li>
            <li>Ashwin, Tanjore</li>
        </ul>
    </div>
</body>
</html>
